<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/static/css/contacto.css">  
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="{{ url_for('nosotros') }}">Nosotros</a>
            <a href="{{ url_for('contacto') }}">Contacto</a>
            <a href="{{ url_for('formulario') }}">Formulario</a>
        </nav>
    </header>
    <h4 style="text-align: center;">¿Tienes dudas, inquietudes, sugerencias o reclamos?, no dudes en escribirnos y te responderemos lo mas pronto posible.</h4>
    <main>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>DS PROJECT SAS - RUEDA DE LA VIDA</p>
    </footer>
</body>
</html>
